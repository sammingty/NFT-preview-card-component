<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <a href="#"><img src="images/image-equilibrium.jpg" alt="equilibrium-image" class="card-img"></a>
      <div class="cover-div"></div>
      <img src="images/icon-view.svg" alt="view" class="svg-icon card-view">
    </div>
    <!-- Title & description -->
    <p><a class="card-title" href="#">Equilibrium #3429</a></p>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <!-- price & time -->
    <div class="inline">
      <img src="images/icon-ethereum.svg" alt="ethereum" class="svg-icon" height="12px">
      <span class="eth">0.041 ETH</span>
    </div>
    <div class="inline" style="float: right;">
      <img src="images/icon-clock.svg" alt="clock" class="svg-icon" height="12px">
      <span class="time" style="margin-left: auto;">3 days left</span>
    </div>
    <!-- horizontal divider -->
    <hr>
    <!-- creator -->
    <img class="avatar" src="images/image-avatar.png" alt="creator-avatar">
    <span class="creator">Creation of <a href="https://www.w3schools.com">Jules Wyvern</a></span>
  </div>
</body>
</html>
